<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="styleSheet.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.6/Tone.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/nexusui@latest/dist/NexusUI.js'></script>
    <script type="text/javascript" src="https://unpkg.com/@tonejs/ui@0.0.8/build/tonejs-ui.js"></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</head>

<body>

    <!-- Top Container -->
    <div id="top-container">

    </div>

    <!-- Middle Container -->
    <div id="middle-container">
        <!-- Sequencer Container -->
        <div id="sequencer-container"></div>
    </div>

    <!-- Bottom Container -->
    <div id="bottom-container">
        <!-- Nexus UI Play Toggle Container -->
        <div id="nexus-play-toggle" class="tone-play-toggle-container"></div>

        <!-- Nexus UI Tempo Control Container -->
        <div class="tempo-container" id="nexus-tempo-control"></div>

        <!-- Oscilloscope Container -->
        <div id="oscilloscope"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
